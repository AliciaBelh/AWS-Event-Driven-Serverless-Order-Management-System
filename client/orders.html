<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders | Order Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-inner">
        <div class="brand">Order Management</div>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="orders.html">Orders</a>
        <a class="nav-link" href="subscriptions.html">Subscriptions</a>
        <a class="nav-link" href="reports.html">Reports</a>
      </div>
    </nav>

    <main class="container">
      <header class="page-header">
        <h1>Orders</h1>
      </header>

      <section class="card">
        <section class="card">
          <h2>Create</h2>

          <div class="grid">
            <label>
              Description
              <input
                id="createDesc"
                type="text"
                placeholder="e.g. Milk, eggs, bread"
              />
            </label>

            <label>
              Price
              <input
                id="createPrice"
                type="number"
                step="0.01"
                placeholder="e.g. 19.99"
              />
            </label>
          </div>

          <button id="createBtn">Create Order</button>
        </section>
        <section class="card">
          <h2>Read</h2>

          <div class="row">
            <button id="listBtn">Get All Orders</button>
          </div>

          <div class="row">
            <input
              id="getId"
              type="text"
              placeholder="Order ID for GET /orders/{orderId}"
            />
            <button id="getBtn">Get By ID</button>
          </div>
        </section>

        <section class="card">
          <h2>Update</h2>

          <div class="grid">
            <label>
              Order ID
              <input id="updateId" type="text" placeholder="Order ID" />
            </label>

            <label>
              New Description (optional)
              <input
                id="updateDesc"
                type="text"
                placeholder="Leave empty to keep current"
              />
            </label>

            <label>
              New Price (optional)
              <input
                id="updatePrice"
                type="number"
                step="0.01"
                placeholder="Leave empty to keep current"
              />
            </label>
          </div>

          <button id="updateBtn">Update Order</button>
        </section>
      </section>

      <section class="card">
        <h2>Result</h2>
        <pre id="result" class="output"></pre>
      </section>
    </main>

    <script src="app/config.js"></script>
    <script type="module" src="app/orders.js"></script>
  </body>
</html>
