<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports | Order Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-inner">
        <div class="brand">Order Management</div>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="orders.html">Orders</a>
        <a class="nav-link" href="subscriptions.html">Subscriptions</a>
        <a class="nav-link active" href="reports.html">Reports</a>
      </div>
    </nav>

    <main class="container">
      <header class="page-header">
        <h1>Reports</h1>
      </header>

      <section class="card">
        <section class="card">
          <h2>Deleted Orders PDF Report</h2>
          <p class="muted">
            Click Generate to create a PDF summary in S3. The API returns a
            presigned URL. Copy the URL, open a new tab, and paste it there.
          </p>

          <button id="genBtn">Generate Report</button>
        </section>

        <section class="card">
          <h2>Download URL</h2>

          <div class="row">
            <input
              id="downloadUrl"
              type="text"
              placeholder="Generate a report to get a URL..."
              readonly
            />
            <button id="copyBtn" title="Copy URL">ðŸ“‹</button>
          </div>

          <p id="urlHint" class="muted"></p>
        </section>
      </section>
      <section class="card">
        <h2>Result</h2>
        <pre id="result" class="output"></pre>
      </section>
    </main>

    <script src="app/config.js"></script>
    <script type="module" src="app/reports.js"></script>
  </body>
</html>
